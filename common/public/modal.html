{{define "modal"}}
<div class="modal" id="uploadModal" ondrop="dropHandler(event);" ondragover="dragOverHandler(event);">
    <div class="modal-background" onclick="closeUploadModal()"></div>
    <div class="modal-content">
        <div class="box">
            <h3 class="title is-5" id="uploadFileDialogTitle">Select files or drag and drop files to upload...</h3>
            <form method="post" action="/upload" enctype="multipart/form-data">
                <input class="mdui-btn mdui-ripple" id="fileInput" type="file" name="file" multiple="" required=""
                       style="display: none" onchange="onFileInputChange()">
                <div class="field">
                    <label class="label">Description</label>
                    <div class="control">
                        <textarea class="textarea" id="fileUploadDescription" name="description" placeholder="Please enter the description information here. If you do not select a file to upload, the system will automatically create a text file based on the description information here."></textarea>
                    </div>
                </div>
                <input id='submitBtn' type="submit" name="Upload" style="display: none">
            </form>
            <div class="field is-grouped is-grouped-right">
                <div class="control">
                    <button class="button is-light" onclick="onChooseBtnClicked()">Choose</button>
                </div>
                <div class="control">
                    <button class="button is-light" onclick="closeUploadModal()">Cancel</button>
                </div>
                <div class="control">
                    <button class="button is-light" onclick="uploadFile()">Upload
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal" id="qrcodeModal">
    <div class="modal-background" onclick="closeModal('qrcodeModal')"></div>
    <div class="modal-content box" style="width: 220px; padding: 10px;">
        <canvas id="qrcode" height="200" width="200"></canvas>
    </div>
</div>

<div id="toast"></div>

<div class="modal" id="generalModal">
    <div class="modal-background" onclick="closeModal('generalModal')"></div>
    <div class="modal-content">
        <div class="box">
            <article class="media">
                <div class="media-content">
                    <div class="content">
                        <div class="page-card-title" id="generalModalTitle"></div>
                        <div class="page-card-text" id="generalModalContent">
                        </div>
                    </div>
                </div>
            </article>
        </div>
    </div>
</div>

<div class="modal" id="displayModal">
    <div class="modal-background" onclick="closeModal('displayModal')"></div>
    <div class="modal-content">
        <div class="box">
            <article class="media">
                <div class="media-content">
                    <div class="content">
                        <div class="page-card-title" id="displayModalTitle"></div>
                        <div class="page-card-text center-container" id="displayModalContent">
                        </div>
                    </div>
                </div>
            </article>
        </div>
    </div>
</div>
{{end}}
