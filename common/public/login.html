<!DOCTYPE html>
<html lang="en">
{{template "header" .}}
<body>
<div>
    {{template "nav" .}}
    <div class="container">
        <div class="narrow-container">
            {{if .message }}
            <article id="messageToast" class="message is-danger">
                <div class="message-body" id="messageToastText">
                    {{.message}}
                </div>
            </article>
            {{ end }}

            <div>
                <h2 class="title">User login</h2>

                <form action="/login" method="post">
                    <div class="field">
                        <label class="label">Username</label>
                        <div class="control">
                            <input class="input" name="username" type="text" required="" placeholder="Please enter username here">
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Password</label>
                        <div class="control">
                            <input class="input" name="password" type="password" required=""
                                   placeholder="Please enter your password here">
                        </div>
                    </div>
                    <div class="field is-grouped is-grouped-right">
                        <div class="control">
                            <input type="submit" class="button is-light" autofocus value="Submit">
                        </div>
                        <div class="control">
                            <input type="reset" class="button is-light" value="Reset">
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
    {{template "footer" .}}
</div>

{{template "modal"}}

</body>
</html>
